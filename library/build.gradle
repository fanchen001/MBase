apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.fanchen001'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url "http://jcenter.bintray.com" }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    /** *******是support 支持库                                       *********/
    api 'com.android.support:appcompat-v7:28.0.0'
    api 'com.android.support:support-v4:28.0.0'
    api 'com.android.support:design:28.0.0'
    /** ******* BaseRecyclerAdapter                         *********/
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    /** *********谷歌官方分dex方案                        ************/
    api 'com.android.support:multidex:1.0.3'
    /** **********   kprogresshud                     *********/
    api 'com.kaopiz:kprogresshud:1.2.0'
    /** ******* glide 图片加载                         *********/
    api 'com.github.bumptech.glide:glide:3.8.0'
    /** ***** kotlin runtime                        *******/
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    /** ****** GSON json 解析                     ********/
    api 'com.google.code.gson:gson:2.8.2'
    /** *******是squareup retrofit 全家桶                       *********/
    api 'com.squareup.retrofit2:retrofit:2.5.0'
    /** *******swipebackhelper 滑动返回                           *********/
    api('com.jude:swipebackhelper:3.1.2') {
        exclude group: 'com.android.support'
    }
    /** *******  ucrop图片裁剪                  *********/
    api('com.yalantis:ucrop:2.2.0') {
        exclude group: 'com.android.support'
        exclude group: 'com.squareup.okio'
        exclude group: 'com.squareup.okhttp3'
    }
    /** *******   今日头条屏幕适配方案             *********/
    api 'me.jessyan:autosize:1.1.2'
    /** *******     文件选择器      *********/
    api('com.leon:lfilepickerlibrary:1.8.0') {
        exclude group: 'com.android.support'
    }
    /** *******     bilibili图片选择裁剪库      *********/
    api 'com.bilibili:boxing:1.0.4'
    api 'com.bilibili:boxing-impl:1.0.4'
    /** *******     permission权限管理      *********/
    api 'com.github.Haozi0456:EasyPermission:1.0.1'
    /** *******     nineoldandroids      *********/
    api files('libs/nineoldandroids-2.4.0.jar')
    /** *******     orm      *********/
    api files('libs/lite-orm-1.9.2.jar')
}
