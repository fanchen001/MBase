apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'kotlin-android'
group = 'com.github.fanchen001'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    /** *******是support 支持库                                       *********/
    compile 'com.android.support:appcompat-v7:28.0.0'
    compile 'com.android.support:support-v4:28.0.0'
    compile 'com.android.support:design:28.0.0'
    /** ******* BaseRecyclerAdapter                         *********/
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    /** *********谷歌官方分dex方案                        ************/
    compile 'com.android.support:multidex:1.0.3'
    /** **********   kprogresshud                     *********/
    compile 'com.kaopiz:kprogresshud:1.2.0'
    /** ******* glide 图片加载                         *********/
    compile 'com.github.bumptech.glide:glide:3.8.0'
    /** ***** kotlin runtime                        *******/
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    /** ****** GSON json 解析                     ********/
    compile 'com.google.code.gson:gson:2.8.2'
    /** *******是squareup retrofit 全家桶                       *********/
    compile 'com.squareup.retrofit2:retrofit:2.5.0'
    /** *******swipebackhelper 滑动返回                           *********/
    compile('com.jude:swipebackhelper:3.1.2') {
        exclude group: 'com.android.support'
    }
    /** *******  ucrop图片裁剪                  *********/
    compile('com.yalantis:ucrop:2.2.0') {
        exclude group: 'com.android.support'
        exclude group: 'com.squareup.okio'
        exclude group: 'com.squareup.okhttp3'
    }
    /** *******   今日头条屏幕适配方案             *********/
    compile 'me.jessyan:autosize:1.1.2'
    /** *******  photoview            *********/
    compile('com.chensl.rotatephotoview:rotatephotoview:1.0.5') {
        exclude group: 'com.android.support'
    }
    /** *******     文件选择器      *********/
    compile('com.leon:lfilepickerlibrary:1.8.0') {
        exclude group: 'com.android.support'
    }
    /** *******     permission权限管理      *********/
    api(name: 'hipermission-1.0.7', ext: 'aar')
    /** *******     bilibili图片选择裁剪库      *********/
    compile(name: 'boxing-1.0.4', ext: 'aar')
    compile(name: 'boxing-impl-1.0.4', ext: 'aar')
    /** *******     nineoldandroids      *********/
    compile files('libs/nineoldandroids-2.4.0.jar')
    /** *******     orm      *********/
    compile files('libs/lite-orm-1.9.2.jar')
}
